<ion-header>
  <ion-toolbar color="primary" class="p-1">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" size="large" (click)="presenModalTask()">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher slot="fixed" (ionRefresh)="eventRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="content-fullscreen">  
    <ion-row>
      <ion-col size="6" *ngFor="let task of tasks" style="display: flex;" (click)="presenModalTask(task.id, task.synced, true)">
        <ion-card class="w-full card-tasks">
          <ion-card-content>
            <ion-row>
              <ion-col size="12">
                <p class="text-nombre">
                  {{ task.title }}
                </p>
              </ion-col>
            </ion-row>
            <hr>
            <ion-row>
              <ion-col size="12">
                <div class="d-flex justify-content-between align-items-center">
                  <p class="mb-0">
                    Vencimiento: 
                  </p>
                  <p class="mb-0 text-right">
                    {{ task.due_date | date:'dd/MM/yyyy' }}
                  </p>
                </div>
              </ion-col>
              <ion-col size="12">
                <div class="d-flex justify-content-between align-items-center">
                  <p class="mb-0">
                    Estado: 
                  </p>
                  <p class="mb-0 text-right">
                    {{ task.status }}
                  </p>
                </div>
              </ion-col>
              <ion-col size="12">
                <div class="d-flex justify-content-between align-items-center">
                  <p class="mb-0">
                    Sincronizada: 
                  </p>
                  <p class="mb-0 text-right">
                    {{ task.synced ? 'Si' : 'No' }}
                  </p>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="uploadPackage()">CARGAR MAS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
